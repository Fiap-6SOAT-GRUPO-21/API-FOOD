name: Build, Deploy and Apply to EKS

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Maven
        run: mvn clean package

      - name: Build Docker image
        run: docker build -t my-docker-repo/spring-app:latest .

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/spring-app:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name techchallenge --region us-east-1

      - name: Get RDS credentials from Secrets Manager
        id: get-secrets
        run: |
          SECRET_JSON=$(aws secretsmanager get-secret-value --secret-id RDS_DB_CREDENTIALS --query SecretString --output text)
          echo "DB_NAME=$(echo $SECRET_JSON | jq -r '.db_name')" >> $GITHUB_ENV
          echo "DB_URL=$(echo $SECRET_JSON | jq -r '.url')" >> $GITHUB_ENV
          echo "DB_USERNAME=$(echo $SECRET_JSON | jq -r '.username')" >> $GITHUB_ENV
          echo "DB_PASSWORD=$(echo $SECRET_JSON | jq -r '.password')" >> $GITHUB_ENV
          echo "DB_PORT=$(echo $SECRET_JSON | jq -r '.port')" >> $GITHUB_ENV

      - name: Set up kubectl
        uses: azure/setup-kubectl@v1
        with:
          version: '1.24.0'

      - name: Update ConfigMap with RDS credentials
        run: |
          kubectl apply -f configmap.yaml
          kubectl patch configmap app-config --type=json -p='[{"op": "replace", "path": "/data/DB_NAME", "value":"'"$DB_NAME"'"}]'
          kubectl patch configmap app-config --type=json -p='[{"op": "replace", "path": "/data/DB_URL", "value":"'"$DB_URL"'"}]'
          kubectl patch configmap app-config --type=json -p='[{"op": "replace", "path": "/data/DB_USERNAME", "value":"'"$DB_USERNAME"'"}]'
          kubectl patch configmap app-config --type=json -p='[{"op": "replace", "path": "/data/DB_PASSWORD", "value":"'"$DB_PASSWORD"'"}]'
          kubectl patch configmap app-config --type=json -p='[{"op": "replace", "path": "/data/DB_PORT", "value":"'"$DB_PORT"'"}]'

      - name: Deploy Application
        run: |
          kubectl apply -f k8s/app-configmap.yaml
          kubectl apply -f k8s/app-deployment.yaml
          kubectl apply -f k8s/app-service.yaml
          kubectl apply -f k8s/app-hpa.yaml
          kubectl apply -f k8s/metrics.yaml
          kubectl apply -f k8s/role.yaml
          kubectl apply -f k8s/rolebinding.yaml